<div class="container">

  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Pessoas</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Nome</label>
      <input pInputText type="text">
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="pessoas" [rows]="5" [paginator]="true"
            [responsive]="true" #tabela>

            <ng-template pTemplate="header">
              <tr>
                  <th class="col-data-header">Nome</th>
                  <th class="col-data-header">Cidade</th>
                  <th class="col-valor-header">Estado</th>
                  <th class="col-valor-header">Status</th>

              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-pessoa>
            <tr>
                <td>{{pessoa.nome}}</td>
                <td>{{pessoa.cidade}}</td>
                <td>{{pessoa.estado}}</td>
                <td>
                  <a href="javascript:;" [pTooltip]="pessoa.ativo ? 'Desativar' : 'Ativar'"
                  tooltipPosition="top">
                {{ pessoa.ativo ? 'Ativo' : 'Inativo' }}
              </a>
              </td>
                <td>
                  <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
                  <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top" (click)="confirmarExclusao(pessoa.codigo)"></button>
              </td>
            </tr>
        </ng-template>

      </p-table>

          <div class="ui-g-12">
            <a pButton label="Nova Pessoa"></a>
          </div>
    </div>
  </div>

</div>
